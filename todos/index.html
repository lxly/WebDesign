<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Todos</title>
  <meta name="keywords" content="行程安排，任务记录，离线应用" />
  <meta name="description" content="这是一个记录日程安排的pc离线应用" />
  <meta name="author" content="康东扬，李屿霞，周扬，李媛，高冰艳，罗章"/>
  <link rel="stylesheet" href="todos.css"/>
  <script src="localstorage.js"></script>
  <script src="todos.js"></script>
</head>
<body>  	
  <!--头部-->  
	<header>
      <div class="container clearfix">
          <div id="logo"></div>
          <h1>Todos</h1>
          <h2>Simple type,Simple Life</h2>
          <div class="createTask clearfix">
             <input id="taskContent" type="text" placeholder="请填写您想要做的事情">
             <input id="taskTime" type="text" placeholder="任务完成时间" readonly="true">
             <input id="timestamp" type="hidden" />
			       <button id="insert">插入</button>   
             <div class="datebox">
               <div class="arrow"></div>
               <select id="year"></select><span class="year_text">年</span>
               <select id="month"></select><span class="month_text">月</span>
               <select id="day"></select><span class="day_text">日</span>
               <button id="comfirmTime">确定</button>
             </div>
          </div>
      </div>
  </header>
  <!--内容区-->
  <section>
    <div class="container">
      
      <nav>
        <li class="left active">未完成</li>
        <li class="right">已完成</li>
      </nav>
      <div class="operate">
        <label><input id="allChecked" type="checkbox" data-pos="undone"/>全选</label>
        <label class="no"><input id="allNoChecked" type="checkbox" data-pos="undone"/>全不选</label>
        <button id="allComplete">批量完成</button>
        <button id="allDelete">批量删除</button>
      </div>
      <ul id="undone" class="list"></ul>
      <ul id="done"  class="list"></ul>
  </div>
  <div id="complete"></div>
  </section>
  <!--尾部-->
  <footer>
      &copy; 2015 -<a href="">Todos</a>- By 360前端星 第08小组 <br>
  </footer>
</body>
</html>
