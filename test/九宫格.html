<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基本的九宫</title>
<style type="text/css">
	.parent{
		width: 170px;
		height: 170px;
		margin: 10px auto;

	}
	.child{
		width: 50px;
		height: 50px;
		float: left;
		border: 5px solid lightblue;
		margin-top: -5px;
		margin-left: -5px;
		position: relative;
		z-index: 1;
	}
	.child:hover{
		border-color:pink; 
		z-index: 2;
	}
</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>
</body>
</html>
