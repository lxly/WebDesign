<!DOCTYPE html>
<head>
	<meta charset='utf-8'>
</head>
<body>
	<p id="first">this is first paragraph</p>
	<button onclick=changecolor()>变色</button>
	<p id='second'>this is second paragraph</p>
	<button onclick="document.getElementById('second').style.visibility='hidden'">隐藏文本</button>
	<button onclick="document.getElementById('second').style.visibility='visible'">显示文本</button>
	<script type="text/javascript">
	function changecolor(){
		document.getElementById('first').style.color='pink';					
	}
	</script>
</body>
</html>
