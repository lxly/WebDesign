<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
      width: 300px;
      height: 300px;
      background-color: lightblue;
      margin-bottom: 30px;
      /*display: none;*/
    }
	</style>
</head>
<body>
<div></div>
<button id="slideUp">slideUp</button> 
<button id="slideDown">slideDown</button>
	
	<script type="text/javascript">
  window.onload=function(){
    var btn1=document.getElementById("slideUp");
    var btn2=document.getElementById("slideDown");
    var div=document.getElementsByTagName('div')[0];
    btn1.onclick=function(){
      div.style.transition="height 500ms";
      div.style.height='0';      
    }
    btn2.onclick=function(){
      div.style.transition="height 500ms";      
      div.style.height="300px";
    }
  }		
	</script>
</body>
</html>
