<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>垂直居中</title>
	<style type="text/css">

		.outer{
			width: 100px;
			height: 100px;
			background-color: lightblue;
			margin: auto;
			position: relative;
			display: table;
		}
		.table{
			display: table-cell;
			vertical-align: middle;
		}
		.inner{
			width: 50%;
			height: 50%;
			background-color: pink;
			overflow: auto;
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="table">
			<div class="inner"></div>
		</div>
	</div>
</body>
</html>
